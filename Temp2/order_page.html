<script src="./product_data.js" type="text/javascript"></script>
<script>
    function isNonNegInt(q, return_errors = false) {
        errors = []; // assume no errors at first
        if (q == '') q = 0; // handle blank inputs as if they are 0
        if (Number(q) != q) errors.push('<font color="red">Not a number!</font>'); // Check if string is a number value
        else if (q < 0) errors.push('<font color="red">Negative value!</font>'); // Check if it is non-negative
        else if (parseInt(q) != q) errors.push('<font color="red">Not an integer!</font>'); // Check that it is an integer
        return return_errors ? errors : (errors.length == 0);
    }
    function checkQuantityTextbox(theTextbox) {
        errs = isNonNegInt(theTextbox.value, true);
        if (errs.length == 0) errs = ['You want:'];
        if (theTextbox.value.trim() == '') errs = ['Quantity:'];
        document.getElementById(theTextbox.name + '_label').innerHTML = errs.join(", ");
    }

</script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kitchen Knife Store</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <link href="products-style.css" rel="stylesheet">

</head>

<body>
    <form name="product_selection_form" action="purchase" method="POST">
        <header>
            <h1>Kitchen Knife Sets Store</h1>
        </header>
        <div>
            <main>
                <script>
                    for (i = 0; i < products.length; i++) {
                        let qty_left = products[i].quantity_available - products[i].total_sold;
                        document.write(`
                            <section class="item">
                                <h2>${products[i].model}</h2>
                                <p>$${products[i].price}</p>
                                <b>Quantity Left: ${qty_left}</b>    
                                <label id="quantity${i}_label"}">Quantity:</label>
                                <input type="text" placeholder="How Many?" name="quantity${i}" 
                                onkeyup="checkQuantityTextbox(this);">
                                <img src="${products[i].image}">
                            </section>
                        `);

                    }
                </script>
            </main>
        </div>
        <footer>
            <h1>
                Beautiful Kitchen Knife Sets with Quality!
            </h1>
            <div class="center"><input type="submit" value="Purchase!" name="purchase_submit"></div>
        </footer>
    </form>
</body>

</html>
