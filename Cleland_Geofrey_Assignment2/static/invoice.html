<script src="./products.js"></script>
<script>
    let params = (new URL(document.location)).searchParams;
    var quantity = [];
    var name = params.get("name");
</script>


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Invoice for Purchase</title>
    <link href="invoice-style.css" rel="stylesheet">
    <script>// using bootstrap for invoice css</script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
    <script>
        //prevent invoice unless defined
        for (i in products) {
            a_qty = params.get(`quantity${i}`);
            if (a_qty == undefined) {
                window.alert("Go back!");
            }
        }
    </script>
    <br>
    <script>
        document.write(`<form action="process_register${location.search}" method="post">`);
    </script>

    <br>
    <div class="container">
        <div class="row">
            <!-- BEGIN INVOICE -->
            <div class="col-xs-12">
                <div class="grid invoice">
                    <div class="grid-body">
                        <div class="invoice-title">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h2><script>document.write(`Hi ${name}, Thank your for shopping with us!!`);</script><br>
                                        <span class="small">invoice</span>
                                    </h2>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <H3>ORDER SUMMARY</H3>
                                <table class="table table-striped">
                                    <tbody>
                                        <tr class="line">
                                            <td><strong>#</strong></td>
                                            <td class="text-center">Item</td>
                                            <td class="text-center">quantity</td>
                                            <td class="text-right">price</td>
                                            <td class="text-right">extended price</td>
                                        </tr>
                                        <tr>
                                            <script>
                                                subtotal = 0;
                                                for (i in products) {
                                                    a_qty = params.get(`quantity${i}`);
                                                    if (a_qty == 0) continue;
                                                    extended_price = products[i].price * a_qty;
                                                    subtotal += extended_price;
                                                    document.write(`
        <tr class="line">
            <td>${i}</td>
            <td class="text-center">${products[i].model}</td>
            <td class="text-center">${a_qty}</td>
            <td class="text-right">$${products[i].price}</td>
            <td class="text-right">$${extended_price}</td>
        </tr>`)
                                                }

                                                // Compute tax
                                                var tax_rate = 0.0575;
                                                var tax = tax_rate * subtotal;

                                                // Compute shipping
                                                if (subtotal <= 450) {
                                                    shipping = 30;
                                                }
                                                else if (subtotal <= 900) {
                                                    shipping = 15;
                                                }
                                                else {
                                                    shipping = 0.00 * subtotal; // free shipping 
                                                }

                                                // Compute grand total
                                                var total = subtotal + tax + shipping;

                                                document.write(`
        <td colspan="4" width="100%">&nbsp;</td>
        </tr>
        <tr>
        <td style="text-align: right;" colspan="4" width="67%">Sub-total</td>
        <td colspan="4" width="54%">$${subtotal}</td>
        </tr>
        <tr>
        <td style="text-align: right;" colspan="4" width="67%"><span style="font-family: arial;">Tax @ ${tax_rate * 100}%</span></td>
        <td colspan="4" width="54%">$${tax.toFixed(2)}</td>
        </tr>
        <tr>
        <td style="text-align: right;" colspan="4" width="67%"><span style="font-family: arial;">Shipping</span></td>
        <td colspan="4" width="54%">$${shipping.toFixed(2)}</td>
        </tr>
        <tr>
        <td style="text-align: right;" colspan="4" width="67%"><strong>Total</strong></td>
        <td colspan="4" width="54%"><strong>$${total.toFixed(2)}</strong></td>
        </tr>
        `)
                                            </script>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <b>
                            <div>OUR SHIPPING POLICY IS:A subtotal $0 - $450 will be $30 shipping
                                A subtotal $450 - $900 will be $15 shipping
                                Subtotals over $900 will be free</div>
                        </b>
                    </div>
                </div>
</body>

</html>
