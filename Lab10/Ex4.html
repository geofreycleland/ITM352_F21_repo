<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        tr:hover {
            background-color: yellow;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="myTable" style="border: 1px solid black;text-align: center;">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Ext Price</th>
        </tr>
    <script>
        var product_quantities = [2, 1, 1, 3, 12];

        // array of all products
// corresponds to product_quantities array
// product_quantities[i] is the quantity for products[i]
products = [
 { 'name': 'small gumball', 'price': 0.02 },
 { 'name': 'medium gumball', 'price': 0.05 },
 { 'name': 'large gumball', 'price': 0.07 },
 { 'name': 'small jawbreaker', 'price': 0.06 },
 { 'name': 'large jawbreaker', 'price': 0.10 }
];

for (i=0; i<product_quantities.length; i++) {
    document.write(`<tr>`);
        document.write(`<td>${products[i].name}</td>`);
        document.write(`<td>$${products[i].price}</td>`);
        document.write(`<td>${product_quantities[i]}</td>`);
        extended = products[i].price * product_quantities[i];
        document.write(`<td>$${extended.toFixed(2)}</td>`);
        document.write(`<td><input type="button" value="Delete" onclick="deleteRow(this)"></td>`);      
    document.write(`</tr>`);
    function deleteRow(r)
{
var i=r.parentNode.parentNode.rowIndex;
document.getElementById('myTable').deleteRow(i);
}
}

    </script>
    </table>
    <button type="button" onclick="myFunction()">Add new row</button>

<script>
function myFunction() {
  var table = document.getElementById("myTable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = "NEW CELL1";
  cell2.innerHTML = "NEW CELL2";
}
</script>
    
    
</body>
</html>
