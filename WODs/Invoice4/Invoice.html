<script>
  var quantities = [-1, .01, 'cat', 4, 5];
  function generate_item_rows(product_quantities_array) {
    for (i in products) {
      if (product_quantities_array[i] == 0) continue;
      errors = isNonNegativeInteger(product_quantities_array[i], true);
      if (errors.length == 0) {
      extended_price = products[i].price * product_quantities_array[i];
      subtotal += extended_price;
    } else {
      extended_price = 0;
    }
      document.write(`
            <tr>
              <td width="43%">${products[i].name}</td>
              <td align="center" width="11%">${product_quantities_array[i]}<br><font color="red">${errors.join('<br>')}</font></td>
              <td width="13%">\$${products[i].price}</td>
              <td width="54%">\$${extended_price}</td>
            </tr>
            `);
    }
  }

  function isNonNegativeInteger(inputString, returnErrors = false) {
    // Validate that an input value is a non-negative integer
    // @inputString - input string
    // @returnErrors - how the function returns: true mean return an array, false a boolean
    errors = []; // assume no errors at first
    if (Number(inputString) != inputString) errors.push('Not a number!'); // Check if string is a number value
    if (inputString < 0) errors.push('Negative value!'); // Check if it is non-negative
    if (parseInt(inputString) != inputString) errors.push('Not an integer!'); // Check that it is an integer
    return returnErrors ? errors : (errors.length == 0);
  }
</script>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table border="2">
    <tbody>
      <tr>
        <th style="text-align: center;" width="43%">Item</th>
        <th style="text-align: center;" width="11%">quantity</th>
        <th style="text-align: center;" width="13%">price</th>
        <th style="text-align: center;" width="54%">extended price</th>
      </tr>
      <script>
        subtotal = 0;
        generate_item_rows(quantities);

        // compute sales tax
        var tax_rate = 0.0575;
        var taxes = tax_rate * subtotal;

        // compute shipping
        if (subtotal <= 50) {
          shipping = 2;
        } else if (subtotal <= 100) {
          shipping = 5;
        } else {
          shipping = .05 * subtotal;
        }

        // compute grand total
        var grand_total = taxes + subtotal + shipping;
      </script>
      <tr>
        <td colspan="4" width="100%">&nbsp;</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
        <td width="54%">$
          <script>document.write(subtotal);</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span>
        </td>
        <td width="54%">$
          <script>document.write(taxes.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Shipping</td>
        <td width="54%">$
          <script>document.write(shipping.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
        <td width="54%"><strong><b>$
              <script>document.write(grand_total.toFixed(2));</script>
            </b></strong></td>
      </tr>
    </tbody>
  </table>
  <p>OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping
    A subtotal $50 - $99.99 will be $5 shipping
    Subtotals over $100 will be charged 5% of the subtotal amount </p>

</body>

</html>
